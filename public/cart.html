<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - CompuStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-section h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 20px;
            color: white;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .cart-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .cart-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 700;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #667eea;
            font-weight: 600;
        }
        
        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        
        .qty-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .qty-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .item-total {
            font-weight: 700;
            font-size: 18px;
            color: #333;
            width: 120px;
            text-align: right;
            margin-right: 20px;
        }
        
        .btn-remove {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-remove:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart i {
            font-size: 64px;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .empty-cart p {
            color: #999;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .summary-box {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .summary-row label {
            color: #666;
            font-weight: 600;
        }
        
        .summary-row .value {
            color: #333;
            font-weight: 700;
        }
        
        .summary-total {
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
            font-size: 20px;
            color: #667eea;
        }
        
        .btn-checkout {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-checkout:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-continue {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-continue:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="products.html"><i class="fas fa-arrow-left"></i> CompuStore</a>
            <div>
                <a href="/auth/logout" class="btn btn-light btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="header-section">
        <div class="container">
            <h1><i class="fas fa-shopping-cart"></i> Keranjang Belanja</h1>
            <p>Periksa dan sesuaikan pesanan Anda sebelum melakukan pembayaran</p>
        </div>
    </div>

    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-box"></i> Produk di Keranjang
                    </div>
                    <div class="card-body">
                        <div id="cartItems"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary-box">
                    <h5 style="margin-bottom: 20px; font-weight: 700;"><i class="fas fa-receipt"></i> Ringkasan Pesanan</h5>
                    
                    <div class="summary-row">
                        <label>Subtotal:</label>
                        <span class="value" id="subtotal">Rp 0</span>
                    </div>
                    
                    <div class="summary-row">
                        <label>Ongkir (Default):</label>
                        <span class="value" id="shipping">Rp 25.000</span>
                    </div>
                    
                    <div class="summary-row summary-total">
                        <label>Total:</label>
                        <span class="value" id="total">Rp 0</span>
                    </div>
                    
                    <button class="btn-checkout" id="checkoutBtn" onclick="goToCheckout()">
                        <i class="fas fa-credit-card"></i> Lanjut ke Pembayaran
                    </button>
                    
                    <a href="products.html" class="btn-continue mt-3">
                        <i class="fas fa-shopping-bag"></i> Lanjut Berbelanja
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
        const SHIPPING_COST = 25000;

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-inbox"></i>
                        <p>Keranjang Anda kosong</p>
                        <a href="products.html" class="btn-continue">
                            <i class="fas fa-shopping-bag"></i> Mulai Belanja
                        </a>
                    </div>`;
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            cartItemsDiv.innerHTML = '';
            let subtotal = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.harga * item.quantity;
                subtotal += itemTotal;
                
                const cartHTML = `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-name">${item.nama}</div>
                            <div class="item-price">${formatRupiah(item.harga)}</div>
                        </div>
                        <div class="item-quantity">
                            <button class="qty-btn" onclick="updateQuantity(${index}, -1)">âˆ’</button>
                            <span style="min-width: 30px; text-align: center; font-weight: 600;">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div class="item-total">${formatRupiah(itemTotal)}</div>
                        <button class="btn-remove" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>`;
                
                cartItemsDiv.innerHTML += cartHTML;
            });

            const total = subtotal + SHIPPING_COST;
            document.getElementById('subtotal').innerText = formatRupiah(subtotal);
            document.getElementById('total').innerText = formatRupiah(total);
            document.getElementById('checkoutBtn').disabled = false;
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeFromCart(index) {
            if (confirm('Hapus item ini dari keranjang?')) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function goToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Keranjang Anda kosong!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        loadCart();
    </script>
</body>
</html>
