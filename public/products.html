<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk - CompuStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .navbar .btn-light {
            background-color: white !important;
            color: #667eea !important;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .navbar .btn-light:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-section h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header-section p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .container-products {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .product-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
        }
        
        .product-img-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 220px;
        }
        
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-img {
            transform: scale(1.1);
        }
        
        .badge-stock {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .product-desc {
            font-size: 13px;
            color: #999;
            margin-bottom: 15px;
            flex: 1;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 22px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .card-footer {
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .btn-buy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-buy:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .btn-buy:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .row-cols-product {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }
        
        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 28px;
            }
            
            .row-cols-product {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-store"></i> CompuStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex gap-2">
                    <a href="cart.html" class="btn btn-light btn-sm"><i class="fas fa-shopping-cart"></i> Keranjang (<span id="cartCount">0</span>)</a>
                    <a href="/auth/logout" class="btn btn-light btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="header-section">
        <div class="container">
            <h1><i class="fas fa-box"></i> Katalog Produk</h1>
            <p>Temukan produk komputer dan teknologi terbaik dengan harga kompetitif</p>
        </div>
    </div>

    <div class="container-products">
        <div id="productGrid" class="row-cols-product"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cartCount').innerText = cart.length;
        }

        function addToCart(id, nama, harga) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Cek apakah produk sudah ada di cart
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ id, nama, harga, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('âœ“ Produk ditambahkan ke keranjang!');
        }

        async function loadProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '<div class="loading" style="grid-column: 1 / -1;"><i class="fas fa-spinner"></i><p>Memuat produk...</p></div>';
            
            const res = await fetch('/api/products');
            if (res.status === 403) {
                alert('Akses Ditolak! Masukkan API Key terlebih dahulu.');
                window.location.href = 'user_dashboard.html';
                return;
            }

            const products = await res.json();
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = '<div class="loading" style="grid-column: 1 / -1;"><p>Tidak ada produk tersedia</p></div>';
                return;
            }

            products.forEach(p => {
                const isAvailable = p.stok > 0;
                const imageSrc = p.gambar ? p.gambar : `https://placehold.co/600x400?text=${encodeURIComponent(p.nama_barang)}`;

                const productHTML = `
                    <div>
                        <div class="product-card">
                            <div class="product-img-container">
                                <img src="${imageSrc}" class="product-img" alt="${p.nama_barang}">
                                <span class="badge-stock bg-${isAvailable ? 'success' : 'danger'}">Stok: ${p.stok}</span>
                            </div>
                            <div class="card-body">
                                <h5 class="product-title">${p.nama_barang}</h5>
                                <p class="product-desc">${p.deskripsi || 'Tidak ada deskripsi'}</p>
                                <div class="product-price">${formatRupiah(p.harga)}</div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-buy ${!isAvailable ? 'disabled' : ''}" 
                                    onclick="addToCart(${p.id}, '${p.nama_barang}', ${p.harga})" ${!isAvailable ? 'disabled' : ''}>
                                    <i class="fas ${isAvailable ? 'fa-shopping-cart' : 'fa-times-circle'}"></i>
                                    ${isAvailable ? 'Tambah ke Keranjang' : 'Stok Habis'}
                                </button>
                            </div>
                        </div>
                    </div>`;
                
                grid.innerHTML += productHTML;
            });
        }

        // Load products and update cart count on page load
        loadProducts();
        updateCartCount();
    </script>
</body>
</html>
